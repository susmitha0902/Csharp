<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Question2</title>
</head>
<body>
    <script>
        for (let i = 0; i <= 15; i++) {
            if (i % 2 === 0)
            {
                document.write(i + " is even<br/>");
            } else
            {
                document.write(i + " is odd<br/>");
            }
        }
    </script>
</body>
</html>
