<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h3 {
            text-align: center;
        }

        body {
            background-color: floralwhite;
        }

        #M {
            font-size: 30px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h3>Click on button for Magic</h3><div>
        <button onclick="Magic()" style="
        background-color:greenyellow;
        padding: 15px 25px;
        text-align: center;
        border:none;
        font-size: 16px;
        border-radius:5px;">

        Click Me
        </button>
    </div>
    <div id="M"></div>
    <script>
        function Magic()
        {
            document.getElementById('M').innerHTML = "The magic is in you!";
        }
    </script>
</body>
</html>
