<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Question4</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script>
    $(document).ready(function () {
            $('#HideOdd').click(function () {
                $('table tr:odd').hide(); // Hides all odd rows
            });
        });
    </script>
</head>
<body>
    <h2>Table Row Hiding Example</h2>
    <button id="HideOdd">Hide Odd Rows</button>

    <table>
        <tr><td>Row 1</td></tr>
        <tr><td>Row 2</td></tr>
        <tr><td>Row 3</td></tr>
        <tr><td>Row 4</td></tr>
        <tr><td>Row 5</td></tr>
    </table>
</body>
</html>
