<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Question5</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("div").find("h1").css("background-color", "blue");
        });
    </script>
</head>
<body>
    <div>
        <h1>Color is applied here since it is a "h1" child of div</h1>
        <p><i>No color applied</i></p>
    </div>

    <h1>Outside the div</h1>
</body>
</html>
