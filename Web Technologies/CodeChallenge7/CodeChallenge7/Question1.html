//1. Write a JavaScript program to calculate multiplication and division of two numbers (input from user).

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Question1</title>
</head>
<body>
    <label>Number 1:</label>
    <input type="text" id="num1"><br />
    <label>Number 2:</label>
    <input type="text" id="num2"><br />
    <h1 id="result"></h1>

    <script>
        function multiply() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const result = num1 * num2;
            document.getElementById('result').innerText = "Multiplication Result is: " + result;
        }

        function divide() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            if (num2 == '0') {
                document.getElementById('result').innerText = "Cant divide by zero!";
            }
            else {
                const result = num1 / num2;
                document.getElementById('result').innerText = "Division Result is: " + result;
            }
        }
    </script>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>
</body>
</html>
